legal_documents:
  type: MemoryDataset
  #Kedro usually does a deep-copy of a dataset for MemoryDataset to avoid modifying the original data, but some data types are not serializable, so it's not supported. 
  copy_mode: assign


cleaned_legal_documents:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/df_legal.csv
  save_args:
    index: False
    encoding: utf-8
    errors: replace

preprocessed_docs:
  type: pandas.CSVDataset
  filepath: data/03_primary/preprocessed_docs.csv
  save_args:
    index: False
    encoding: utf-8
    errors: replace

chunked_docs:
  type: pandas.CSVDataset
  filepath: data/03_primary/chunked_docs.csv
  save_args:
    index: False
    encoding: utf-8
    errors: replace

stored_embeddings:
